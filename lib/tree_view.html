<!DOCTYPE html>

<link rel="import" href="tree_item.html">


<polymer-element name="tree-view">
  <template>
    <!-- 
    <link rel="stylesheet" href="css/tree_view.css">
     -->
    <style>
      tree-view {
        display: block;
      }
      
      .tree-view-children-ul {
        height: 100%;
        margin: 0;
        overflow: auto;
        padding: 3px;
        white-space: nowrap;
        
        -webkit-touch-callout: none;
          -webkit-user-select: none;
           -khtml-user-select: none;
             -moz-user-select: none;
              -ms-user-select: none;
                  user-select: none;
      }
    </style>
    
    <ul class="tree-view-children-ul">
      <template if="{{root != null}}">
        <template repeat="{{child in root.children}}">
          <tree-item item="{{child}}" treeView="{{instance}}"></tree-item>
        </template>
      </template>
    </ul>
  </template>
  
  <script type="application/dart" src="tree_view.dart"></script>
</polymer-element>
