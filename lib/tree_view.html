<!DOCTYPE html>

<link rel="import" href="tree_item.html">

<polymer-element name="tree-view">
  <template>
    <link rel="stylesheet" href="tree_view.css">
    
    <ul class="tree-view-children-ul">
      <template if="{{root != null}}">
        <template repeat="{{child in root.children}}">
          <tree-item item="{{child}}" treeView="{{instance}}"></tree-item>
        </template>
      </template>
    </ul>
  </template>
  
  <script type="application/dart" src="tree_view.dart"></script>
</polymer-element>
